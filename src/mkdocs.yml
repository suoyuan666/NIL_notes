site_name: NIL wiki
site_description: 面向 NIL ，尝试维护一个 wiki
site_author: suoyuan666
# site_url: 
repo_name: NIL_notes
repo_url: https://github.com/suoyuan666/NIL_notes
copyright: Copyright &copy; 2024 suoyuan666
theme:
  name: material
  language: zh
  palette:
    primary: white
    accent: red
    scheme: preference
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - search.suggest
  - search.highlight
  - search.share
  - content.footnote.tooltips
  font:
    text: Noto Sans
    code: Source Code Pro

nav:
  - 开始:
    - index.md
  - 编程基础:
    - C/C++:
      - programming/lec00/lec00.md
  - Linux 相关:
    - linux/keep.md
  - 工具使用:
    - tools/keep.md
  - 笔记:
    - notes/keep.md

markdown_extensions:
  - footnotes